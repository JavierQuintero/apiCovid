<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="https://www.flaticon.es/svg/static/icons/svg/2746/2746582.svg" type="image/x-icon">

	<title>Covid Mundial</title>

	<div class="container">

		<button id="btnCode">Enviar</button>
	</div>
<div class="contenCard">
	<div class="card">
        <div class="card__content">
            <div class="card__front">
                <h3 id="pais" class="card__title"></h3>
				<h3>Total casos comfirmados</h3>
                <p id="contenido" class="card__subtitle"></p>
            </div>

            <div class="card__back">
                <ul class="card__body">
                	<li>NewConfirmed: <span id="dNConfirm"></span></li>
                	<li>TotalDeaths: <span id="dTDeaths"></span></li>
                	<li>TotalRecovered: <span id="dTRecovered"></span></li>
                </ul>
            </div>
        </div>
    </div>  
</div>

<script src="js/main.js"></script>
