<body>
	<div class="titulo">
		<h1>Covid en el mundo!</h1>
	</div>

	<div class="container">
		<label for="numberPais" class="label">Codigo de Api,<br>(from 0 to 189)</label>
		<input type="number" name="codigoApi" id="numberPais" placeholder="Ingresa numero de lista de tu pais"/>		
		<button id="btnCode">Enviar</button>
	</div>


<div class="contenCard">
	<div class="card">
        <div class="card__content">
            <div class="card__front">
                <h3 id="pais" class="card__title"></h3>
				<h3 class="textPermanent">Total casos Confirmados</h3>
                <p id="contenido" class="card__subtitle"></p>
            </div>

            <div class="card__back">
                <ul class="card__body">
                	<li>Nuevos casos confirmados: <span id="dNConfirm"></span></li>
                	<li>Total Recuperados: <span id="dTRecovered"></span></li>
                	<li>Total Fallecidos: <span id="dTDeaths"></span></li>
                </ul>
            </div>
        </div>
    </div>  
</div>
